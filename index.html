<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="head-line">
            <div class="head-in-left">
                <div class="heart-painting">
                    <div class="left-heart"></div>
                    <div class="right-heart"></div>
                </div>
            </div>
            <div class="head-in-right">
            </div>
            <div class="eye-container-left">
                <div class="face-paint-left">
                    <div class="eye-painting-left">
                        <div class="eye-left">
                            <div class="eye-white-left"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eye-container-right">
                <div class="face-paint-right">
                    <div class="eye-painting-right">
                        <div class="eye-right">
                            <div class="eye-white-right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouse-container">
                <div class="mouse-left"></div>
                <div class="mouse-right"></div>
                <div class="mouth-blind"></div>
            </div>
        </div>
    </div>
</body>

</html>
